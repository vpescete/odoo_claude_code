name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Python setuptools (needed by node-gyp)
        run: pip3 install setuptools
      - run: npm install
      - run: npm run typecheck
